<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <i class="fa-solid fa-laptop-code"></i>
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape">
                    <div class="image">
                        <img src="img/1_qlsWlBsTkbslw9k3WxKfRQ.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Your Name Here</span>
                    A Developer.
                </h1>
                <p>
                    I'm a developer. I make functioning websites that look nice so that
                    you can appreciate all my backend efforts.
                    Blah blah blah blah. Irrelevant words that I'm just going to delete
                    later. Blah blah blah blah.
                </p>
                <div class="btn-con">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download CV</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about">
            <div class="main-title">
                <h2> About <span>me</span><span class="bg-text">my stats</span></h2>
            </div>
        </section>
        <section class="section sec3 portfolio" id="portfolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-cloud-meatball"></i>
        </div>
        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-dragon"></i>
        </div>
        <div class="control control-3 " data-id="portfolio">
            <i class="fa-solid fa-dumpster-fire" ></i>
        </div>
        <div class="control control-4 " data-id="blogs">
            <i class="fa-solid fa-spaghetti-monster-flying"></i>
        </div>
        <div class="control control-5 " data-id="contact">
            <i class="fa-brands fa-pied-piper-hat"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
